<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Drill</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>



  <header class="demoHeader">
      <div class="demoHeaderInner">
          <p class="miniBrand">General Assembly</p>
          <h1>jQuery Drill</h1>
      </div>
  </header>

  <main class="demoMain">
    <form action="#" method="get">

        <fieldset class="functionDrillSetClass">
            <label>String Concatenation</label>
            <input type="text" id="concatOne" placeholder="Type text here">
            <input type="text" id="concatTwo" placeholder="Type text here">
            <br />
            <button id="concatButton">Concatenate</button>
            <p id="concatResult"></p>
        </fieldset>

        <fieldset class="functionDrillSetClass">
            <label>Add 20 to Input</label>
            <input type="text" id="add20Input" placeholder="Type a number here">
            <br />
            <button id="add20Button">Add</button>
            <p id="add20Output"></p>
        </fieldset>

        <fieldset class="functionDrillSetClass">
            <label>Appending</label>
            <input type="text" id="appendInput" placeholder="Type text here">
            <br />
            <button id="appendButton">Append</button>
            <div id="appendOutput"></div>
        </fieldset>

    </form>

  </main>




  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="jQueryDrill.js"></script>


  </body>
</html>
